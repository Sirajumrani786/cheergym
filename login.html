<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>

.login-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 40px;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #123e9a;
}

.input-group {
    margin-bottom: 15px;
    position: relative;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

.show-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: url('eye-icon.png') no-repeat center center;
    background-size: cover;
    width: 20px;
    height: 20px;
    border: none;
    cursor: pointer;
}

.actions {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.signup, .forgot-password {
    font-size: 12px;
    color: #999;
}

.signup span {
    color: #123e9a;
    text-decoration: underline;
}

.sign-btn {
    width: 100%;
    background-color: #ff1493;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

.social-login {
    text-align: center;
}

.social-login p {
    margin-bottom: 10px;
    color: #999;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.social-icons button {
    width: 40px;
    height: 40px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
}

.google-btn {
    background: url('google-icon.png') no-repeat center center;
    background-size: cover;
}

.apple-btn {
    background: url('apple-icon.png') no-repeat center center;
    background-size: cover;
}

.facebook-btn {
    background: url('facebook-icon.png') no-repeat center center;
    background-size: cover;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <button type="button" class="show-password"></button>
            </div>
            <div class="actions">
                <a href="#" class="signup">Click <span>here</span> to Sign Up</a>
                <a href="#" class="forgot-password">Forgot Password ?</a>
            </div>
            <button type="submit" class="sign-btn">Sign</button>
        </form>
        <div class="social-login">
            <p>Or continue</p>
            <div class="social-icons">
                <button class="google-btn"><i class="fa fa-google"></i></button>
                <button class="apple-btn"><i class="fa fa-apple"></i></button>
                <button class="facebook-btn"><i class="fa fa-facebook"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
